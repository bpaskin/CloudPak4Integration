---
apiVersion: v1
kind: Namespace
metadata:
  name: cp4i
---
# IBM Operator Catalog
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: ibm-operator-catalog
  namespace: openshift-marketplace
spec:
  displayName: ibm-operator-catalog 
  publisher: IBM Content
  sourceType: grpc
  image: icr.io/cpopen/ibm-operator-catalog
  updateStrategy:
    registryPoll:
      interval: 45m
---
# Creates the necessary security for the Operator under the mq namespace
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: ibmmq-operator
  namespace: cp4i
spec:
  targetNamespaces:
  - cp4i
---
# IBM MQ Operator
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: ibm-mq
  namespace: cp4i
spec:
  channel: v3.6
  installPlanApproval: Automatic
  name: ibm-mq
  source: ibm-operator-catalog
  sourceNamespace: openshift-marketplace
---
# SSL Certificates
apiVersion: v1
kind: Secret
metadata:
  name: mq-tls
  namespace: cp4i
data:
  tls.crt: 
  tls.key: 
---
# LDAP configuration example
kind: Secret
apiVersion: v1
metadata:
  name: mq-ldap
  namespace: cp4i
data:
  ldap.mqsc: 
type: Opaque
---
# Channel exit that that will run on the channel
kind: Secret
apiVersion: v1
metadata:
  name: mq-exit
  namespace: cp4i
data:
   connwarn: 
type: Opaque
---
# The server.xml for the web users in the MQ console and will allow and authenticated user
apiVersion: v1
kind: ConfigMap
metadata:
  name: mq-mqwebuser
  namespace: cp4i
data:
  mqwebuser.xml: <server>    <featureManager>        <feature>appSecurity-2.0</feature>        <feature>basicAuthenticationMQ-1.0</feature>    </featureManager>    <enterpriseApplication
    id="com.ibm.mq.console">        <application-bnd>            <security-role name="MQWebAdmin">                <group
    name="MQWebAdminGroup" realm="defaultRealm"/>            </security-role>            <security-role
    name="MQWebAdminRO">                <user name="mqreader" realm="defaultRealm"/>            </security-role>            <security-role
    name="MQWebUser">                <special-subject type="ALL_AUTHENTICATED_USERS"/>            </security-role>            <security-role
    name="MFTWebAdmin">                <user name="mftadmin" realm="defaultRealm"/>            </security-role>            <security-role
    name="MFTWebAdminRO">                <user name="mftreader" realm="defaultRealm"/>            </security-role>        </application-bnd>    </enterpriseApplication>    <enterpriseApplication
    id="com.ibm.mq.rest">        <application-bnd>            <security-role name="MQWebAdmin">                <group
    name="MQWebAdminGroup" realm="defaultRealm"/>            </security-role>            <security-role
    name="MQWebAdminRO">                <user name="mqreader" realm="defaultRealm"/>            </security-role>            <security-role
    name="MQWebUser">                <special-subject type="ALL_AUTHENTICATED_USERS"/>            </security-role>            <security-role
    name="MFTWebAdmin">                <user name="mftadmin" realm="defaultRealm"/>            </security-role>            <security-role
    name="MFTWebAdminRO">                <user name="mftreader" realm="defaultRealm"/>            </security-role>        </application-bnd>    </enterpriseApplication>    <basicRegistry
    id="basic" realm="defaultRealm">        <user name="mqadmin" password="mqadmin"/>        <user
    name="mqreader" password="mqreader"/>        <user name="mftadmin" password="mftadmin"/>        <user
    name="mftreader" password="mftreader"/>        <group name="MQWebAdminGroup">           <member
    name="mqadmin"/>        </group>    </basicRegistry></server>
immutable: false
---
# Configuration for the QM1 QMGR, including qm.ini file updated
apiVersion: v1
kind: ConfigMap
metadata:
  name: mq-qm1-configs
  namespace: cp4i
data:
  qm.ini: |-
    Service:
      Name=AuthorizationService
      EntryPoints=14
      SecurityPolicy=UserExternal
    ExitPath:
      ExitsDefaultPath64=/opt/mqm/exits64/
  mqsc: |
    DEFINE QLOCAL(IN.Q) DEFPSIST(YES) REPLACE
    DEFINE QLOCAL(OUT.Q) DEFPSIST(YES) REPLACE
    DEFINE CHANNEL(EXTERNAL.SVRCONN) CHLTYPE(SVRCONN) TRPTYPE(TCP) SSLCAUTH(OPTIONAL) SSLCIPH('ANY_TLS12_OR_HIGHER') SCYEXIT('connwarn(ChlExit)') REPLACE
    ALTER AUTHINFO(SYSTEM.DEFAULT.AUTHINFO.IDPWOS) AUTHTYPE(IDPWOS) ADOPTCTX(YES) CHCKCLNT(OPTIONAL) CHCKLOCL(OPTIONAL) AUTHENMD(OS)
    SET CHLAUTH(EXTERNAL.SVRCONN) TYPE(BLOCKUSER) USERLIST(NOBODY)
    SET AUTHREC PRINCIPAL('brian') OBJTYPE(QMGR) AUTHADD(CONNECT,INQ)
    SET AUTHREC PROFILE('IN.Q') PRINCIPAL('brian') OBJTYPE(QUEUE) AUTHADD(BROWSE,GET,INQ,PUT)
    REFRESH SECURITY TYPE(CONNAUTH)
---
# QMGR QM1 configuration 
apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  name: qm1
  namespace: cp4i
spec:
  license:
    accept: true
    license: L-NUUP-23NH8Y
    metric: VirtualProcessorCore
    use: Production
  pki:
    keys:
    - name: default
      secret:
        items:
        - tls.key
        - tls.crt
        secretName: mq-tls
    trust:
    - name: default
      secret:
        items:
        - tls.crt
        - tls.key
        secretName: mq-tls
  queueManager:
    availability:
      type: SingleInstance
      updateStrategy: RollingUpdate
    name: QM1
    debug: false
    imagePullPolicy: Always
    ini:
    - configMap:
        items:
        - qm.ini
        name: mq-qm1-configs
    logFormat: Basic
    metrics:
      enabled: true
      tls:
        provider: none
    files:
      - secret:
          defaultMountPath: /opt/mqm/exits64/
          items: 
            - item: connwarn
          name: mq-exit
    mqsc:
      - configMap:
          items:
            - mqsc
          name: mq-qm1-configs
      - secret:
          items:
            - ldap.mqsc
          name: mq-ldap
    resources:
      limits:
        cpu: "1"
        memory: 1Gi
      requests:
        cpu: "1"
        memory: 1Gi
    route:
      enabled: true
    storage:
      allowVolumeExpansion: false
      persistedData:
        enabled: false
      queueManager:
        size: 2Gi
        type: persistent-claim
      recoveryLogs:
        enabled: false
      scratch: {}
      tmp: {}
  version: 9.4.3.0-r1
  web:
    console:
      authentication:
        provider: manual
      authorization:
        provider: manual
    enabled: true
    manualConfig:
      configMap:
        name: mq-mqwebuser
---
# create a route for the channel for SNI
# See: https://www.ibm.com/support/pages/ibm-websphere-mq-how-does-mq-provide-multiple-certificates-certlabl-capability
# i.e. CHANNEL(EXTERNAL.SVRCONN) would be external2e-svrconn
# Service names must match
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: qm1-ibm-mq-external-svrconn
  namespace: cp4i
spec:
  host: external2e-svrconn.chl.mq.ibm.com
  to:
    kind: Service
    name: qm1-ibm-mq
    weight: 100
  port:
    targetPort: qmgr
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: None
  wildcardPolicy: None
...
